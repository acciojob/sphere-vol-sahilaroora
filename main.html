<!DOCTYPE html>
<html>
  <head>
    <title>Sphere Volume Calculator</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        padding: 20px;
      }

      form {
        max-width: 300px;
        margin: auto;
      }

      label,
      input {
        display: block;
        width: 100%;
        margin-bottom: 10px;
        font-size: 16px;
      }

      input[type="submit"] {
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <h2>Volume of a Sphere Calculator</h2>

    <form id="sphereForm">
      <label for="radius">Radius:</label>
      <input type="text" id="radius" name="radius" required />

      <label for="volume">Volume:</label>
      <input type="text" id="volume" name="volume" readonly />

      <input
        type="submit"
        value="Calculate"
        onclick="volume_sphere(); return false;"
      />
    </form>

    <script src="script.js"></script>
  </body>
</html>
