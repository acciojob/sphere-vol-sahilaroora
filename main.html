<!DOCTYPE html>
<html>
<head>
  <title>Volume Of a Sphere</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      width: 300px;
      text-align: center;
    }
    h2 {
      color: #333;
    }
    .form-group {
      margin-bottom: 15px;
      text-align: left;
    }
    label {
      display: block;
      margin-bottom: 5px;
      color: #555;
    }
    input[type="text"] {
      width: 100%;
      padding: 8px;
      box-sizing: border-box;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      width: 100%;
      padding: 10px;
      background-color: #007BFF;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
    }
    button:hover {
      background-color: #0056b3;
    }
    .result {
      margin-top: 20px;
      font-size: 18px;
      font-weight: bold;
      color: #333;
    }
    #volume {
      width: 100%;
      padding: 8px;
      box-sizing: border-box;
      border: 1px solid #ccc;
      border-radius: 4px;
      background-color: #e9ecef;
      text-align: center;
      font-weight: normal;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Volume of a Sphere</h2>
    <form id="MyForm">
      <div class="form-group">
        <label for="radius">Radius</label>
        <input type="text" id="radius" name="radius" required>
      </div>
      <div class="form-group">
        <label for="volume">Volume</label>
        <input type="text" id="volume" name="volume" readonly>
      </div>
      <button type="button" onclick="volume_sphere()">Calculate</button>
    </form>
  </div>
  <script src="script.js"></script>
</body>
</html>
