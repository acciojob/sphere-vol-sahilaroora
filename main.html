<!DOCTYPE html>
<html>
<head>
  <title>Volume of Sphere Calculator</title>
</head>
<body>

  <h1>Calculate the volume of a sphere</h1>

  <form id="MyForm">
    <label for="radius">Radius</label>
    <input type="text" id="radius" name="radius" required />
    <br><br>
    <label for="volume">Volume</label>
    <input type="text" id="volume" name="volume" readonly />
    <br><br>
    <input type="submit" value="Calculate" />
  </form>

  <script src="script.js"></script>

</body>
</html>
