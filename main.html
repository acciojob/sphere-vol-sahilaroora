<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sphere Volume Calculator</title>
</head>
<body>

  <h2>Calculate the Volume of a Sphere</h2>
  <form id="MyForm" onsubmit="volume_sphere(); return false;">
    <label for="radius">Radius</label><br/>
    <input type="text" id="radius" name="radius">
    <br><br>
    <label for="volume">Volume</label><br/>
    <input type="text" id="volume" name="volume" readonly>
    <br><br>
    <input type="submit" value="Calculate">
  </form>

  <script src="script.js"></script>
</body>
</html>
